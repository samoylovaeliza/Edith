<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edith</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="row">
      <div class="col-2"></div>
        <div class="col-8">
            <div class="fileUpload btn btn-primary">
                    <span>Upload</span>
                    <input type="file" class="upload" id="file" name="file">
                </div>
        </div>
    <div class="col-2"></div>
    </div>
   
    <div class="row">
        <!--Word Input field-->
        <div class="col-2"></div>
      <div class="col-4" id="fld_btn">
          <div class="input-group">
            <input type="text" class="form-control" id="inputWord">
         </div>
         <button class="btn btn-secondary" id="find">Find</button>
        </div>

        <!--Word replace field-->
     <div class="col-4" id="fld_btn">
         <div class="input-group">
            <input type="text" class="form-control" id="replaceWord">
        </div>
        <button class="btn btn-secondary" id="replace">Replace</button>
     </div>
   </div>

   <div class="row">
       <div class="col-2"></div>
       <div class="col-8">
          <div>
            <textarea class="textarea" id="input" autofocus></textarea>
          </div>
          <div>
            <p class="active" id="text"></p>
          </div>
        
    
      <!--<button class="btn btn-info" id="save">Save</button>-->
      <a><button class="btn btn-primary" id="save">Save</button></a>
    </div>
    <div class="col-2"></div>
   </div>
   

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
